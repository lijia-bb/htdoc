<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var obj={
				name:'dog',
				age:5
			}
			var arr=['dog','cat']
			console.log(JSON)
			
			var strJson=JSON.stringify(obj)
			var strJson2=JSON.stringify(arr)
			console.log(strJson,strJson2)
			
			var objJson=JSON.parse(strJson)
			var objJson2=JSON.parse(strJson2)
			console.log(objJson,objJson2)
		</script>
	</body>
</html>
