<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="$ajax.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			a {
				text-decoration: none;
				color: black;
			}
			.container{
				text-align: center;
			}
			.main {
				font-size: 30px;
			}

			input {
				margin: 20px;
				height: 50px;
				font-size: 30px;
			}

			button {
				margin: 10px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>注册页面</h1>
			<div class="main">
				用户名：<input type="text" id="username" /> <br />
				密码&nbsp;&nbsp;&nbsp;&nbsp;: <input type="password" id="pass"><br />
				<button type="button" id="obtn">注册</button>
				<button type="button"><a href="login.html">登陆</a></button>
			</div>
		</div>
		<script>
			let obtn = document.getElementById('obtn');
			let name = document.getElementById('username');
			let pass = document.getElementById('pass');
			obtn.onclick = function() {
				$ajax({
					url: 'sign.php',
					data: {
						username: name.value,
						password: pass.value,
						create_time: (new Date).getTime()
					},
					success: function(res) {
						alert(JSON.parse(res).message);
						setTimeout(function(){
							location.href='login.html';
						},3000)
					},
					error: function(err) {
						console.log(res);
					}
				})
			}
		</script>
	</body>
</html>
