			<div>姓名：<input type="text" name="name"></div>
			<div>薪资：<input type="text" name="salary"  /></div>
			<div>性别：<input type="text" name="sex" /></div>
			<div>职位：<input type="text" name="position"/></div>
			<button type="button"><a href="getEmp.html">查看员工信息</a></button> 
			<button type="submit" id="submit">添加信息</button>
			<script type="text/javascript">
				var obtn=document.getElementById('submit')
				var aIn=document.getElementsByTagName('input');
				obtn.onclick=function(){
					$ajax({
						url:'addEmp.php',
						method:'post',
						data:{
							name:aIn[0].value,
							salary:aIn[1].value,
							sex:aIn[2].value,
							position:aIn[3].value
						},
						success:function(response){
							console.log(JSON.parse(response))
						},
						error:function(res){
							console.log(res)
						}
					})
				}
				
			</script>
		</div>
	</body>
